  <script>
    function quickSort(arr) {
      partation(0, arr.length - 1);
      function partation(left, right) {
        if (left >= right) return;
        let i = left;
        let j = right - 1;
        let pivot = arr[right];
        while (i <= j) {
          while (arr[i] < pivot) {
            i++;
          }
          while (arr[j] > pivot) {
            j--;
          }
          if (i <= j) {
            [arr[i], arr[j]] = [arr[j], arr[i]];
            i++;
            j--;
          }
        }
        [arr[i], arr[right]] = [arr[right], arr[i]];
        partation(left, j);
        partation(i + 1, right);
      }
      return arr;
    }
    const arr = [1, 3, 4, 0, 2];
    let ans = quickSort(arr);
    console.log(ans);
